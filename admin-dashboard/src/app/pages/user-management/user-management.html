<div class="p-6 bg-white border border-gray-200 rounded-2xl shadow-sm dark:bg-slate-900 dark:border-slate-800">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold text-gray-900 dark:text-white">User Management</h3>
        <button (click)="toggleModal()"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
            Add New User
        </button>
    </div>

    <div class="overflow-x-auto">
        <!-- Existing Table -->
        <table class="w-full text-sm text-left text-gray-500 dark:text-slate-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-slate-800 dark:text-slate-400">
                <tr>
                    <th class="px-6 py-4">Name</th>
                    <th class="px-6 py-4">Email</th>
                    <th class="px-6 py-4">Role</th>
                    <th class="px-6 py-4">Phone</th>
                    <th class="px-6 py-4 text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-slate-800">
                @for (user of users(); track user.id) {
                <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors">
                    <td class="px-6 py-4 flex items-center gap-3">
                        <img [src]="'https://ui-avatars.com/api/?name=' + user.firstname + '+' + user.lastname + '&background=random'"
                            class="w-8 h-8 rounded-full" />
                        <div class="font-semibold text-gray-900 dark:text-white">
                            {{ user.firstname }} {{ user.lastname }}
                        </div>
                    </td>
                    <td class="px-6 py-4">{{ user.gmail }}</td>
                    <td class="px-6 py-4">
                        <span
                            class="px-2.5 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400">
                            {{ user.roleName }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-xs">{{ user.phone }}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-3">
                            <button
                                class="text-blue-600 hover:text-blue-800 dark:hover:text-blue-400 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                    </path>
                                </svg>
                            </button>
                            <button
                                class="text-rose-600 hover:text-rose-800 dark:hover:text-rose-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500 dark:text-slate-400">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 mb-3 text-gray-300 dark:text-slate-600" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            <p>No users found in the database.</p>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
@if (isModalOpen()) {
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
    <div
        class="bg-white dark:bg-slate-900 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-gray-200 dark:border-slate-800 animate-in fade-in zoom-in duration-200">
        <div class="p-6 border-b border-gray-100 dark:border-slate-800 flex items-center justify-between">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white">Add New User</h3>
            <button (click)="toggleModal()"
                class="text-gray-400 hover:text-gray-600 dark:hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">First Name</label>
                    <input type="text" formControlName="firstname"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 dark:bg-slate-800 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none dark:text-white text-sm"
                        placeholder="John">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Last Name</label>
                    <input type="text" formControlName="lastname"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 dark:bg-slate-800 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none dark:text-white text-sm"
                        placeholder="Doe">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Email</label>
                <input type="email" formControlName="gmail"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 dark:bg-slate-800 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none dark:text-white text-sm"
                    placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Phone</label>
                <input type="text" formControlName="phone"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 dark:bg-slate-800 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none dark:text-white text-sm"
                    placeholder="012-345-6789">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 dark:bg-slate-800 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none dark:text-white text-sm"
                    placeholder="••••••••">
            </div>

            <div class="pt-4">
                <button type="submit" [disabled]="userForm.invalid"
                    class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg shadow-blue-500/30">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>
}
