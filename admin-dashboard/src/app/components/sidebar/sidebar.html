<aside class="sticky top-0 h-screen w-64 bg-[#001529] text-gray-300 flex flex-col transition-all duration-300">
  <!-- Logo section -->
  <div class="h-[64px] flex items-center px-6 mb-2">
    <div class="w-8 h-8 bg-ant-primary rounded flex items-center justify-center mr-3">
      <span class="text-white font-bold text-lg">A</span>
    </div>
    <span class="text-white font-bold text-lg tracking-tight">Ant Admin</span>
  </div>

  <!-- Menu -->
  <nav class="flex-1 px-1">
    <ul class="space-y-1">
      <li>
        <a routerLink="/dashboard" routerLinkActive="!bg-ant-primary !text-white"
          class="flex items-center px-4 py-3 hover:text-white transition-all group rounded-none">
          <svg class="w-4 h-4 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 9.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1V9.414l1.293 1.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          <span class="text-sm">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/users" routerLinkActive="!bg-ant-primary !text-white"
          class="flex items-center px-4 py-3 hover:text-white transition-all group rounded-none">
          <svg class="w-4 h-4 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          <span class="text-sm">Users</span>
        </a>
      </li>
      <li>
        <a routerLink="/products" routerLinkActive="!bg-ant-primary !text-white"
          class="flex items-center px-4 py-3 hover:text-white transition-all group rounded-none">
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <span class="text-sm">Products</span>
        </a>
      </li>
      <li>
        <a routerLink="/articles" routerLinkActive="!bg-ant-primary !text-white"
          class="flex items-center px-4 py-3 hover:text-white transition-all group rounded-none">
          <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2" />
          </svg>
          <span class="text-sm">Articles</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Bottom Logout section -->
  <div class="mt-auto p-4 border-t border-gray-700/50">
    <button (click)="onLogout()"
      class="w-full flex items-center px-4 py-3 text-gray-400 hover:text-red-400 hover:bg-red-400/5 transition-all group rounded-ant border border-transparent hover:border-red-400/20">
      <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span class="text-sm font-medium">Logout</span>
    </button>
  </div>
</aside>
